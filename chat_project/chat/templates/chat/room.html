<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px;
        }
        .chat-log {
            height: 400px;
            overflow-y: auto;
            background-color: #e9ecef;
            padding: 15px;
        }
        .chat-input {
            border-top: 1px solid #dee2e6;
            padding: 15px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>聊天室: {{ room_name }}</h2>
            </div>
            <div id="chat-log" class="chat-log"></div>
            <div class="chat-input">
                <div class="input-group">
                    <input id="chat-message-input" type="text" class="form-control" placeholder="输入消息...">
                    <button id="chat-message-submit" class="btn btn-primary">发送</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS 及其依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const roomName = "{{ room_name }}";
        const username = "{{ user.username }}";  // 从 Django 模板获取用户名

        // 检查用户是否登录
        if (!username) {
            alert("请先登录");
            window.location.href = "/admin/login/";  // 重定向到登录页面
        }

        console.log("尝试连接 WebSocket: ", 'ws://' + window.location.host + '/ws/chat/' + roomName + '/');
        const chatSocket = new WebSocket(
            'ws://' + window.location.host + '/ws/chat/' + roomName + '/'
        );

        chatSocket.onopen = function() {
            console.log("WebSocket 连接成功");
        };

        chatSocket.onerror = function(error) {
            console.error("WebSocket 错误:", error);
        };

        chatSocket.onmessage = function(event) {
            console.log("收到消息:", event.data);
            try {
                const data = JSON.parse(event.data);
                const chatLog = document.querySelector('#chat-log');
                chatLog.innerHTML += `<div class="chat-message"><strong>${data.username}:</strong> ${data.message}</div>`;
                // 自动滚动到底部
                chatLog.scrollTop = chatLog.scrollHeight;
            } catch (error) {
                console.error("JSON 解析错误:", error);
            }
        };

        chatSocket.onclose = function(event) {
            console.error("WebSocket 连接关闭");
        };

        document.querySelector("#chat-message-submit").onclick = function() {
            const messageInput = document.querySelector("#chat-message-input");
            const message = messageInput.value;
            if (message.trim() === "") return;
            // 发送 JSON 格式的消息
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInput.value = '';
        };

        // 允许回车键发送消息
        document.querySelector("#chat-message-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                document.querySelector("#chat-message-submit").click();
            }
        });
    </script>
</body>
</html>
